spring:
    application:
        name: weeSh

    datasource:
        url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:wee_sh}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
        show-sql: ${JPA_SHOW_SQL:false}
        open-in-view: false

    data:
        redis:
            host: ${REDIS_HOST:localhost}
            port: ${REDIS_PORT:6379}
            lettuce:
                pool:
                    max-active: 10
                    max-idle: 10
                    min-idle: 2
            timeout: 3000ms

server:
    port: 8080

logging:
    level:
        root: INFO
        org.hibernate.SQL: DEBUG
        wee.sh: DEBUG

kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI}

jwt:
    secret: ${JWT_SECRET:dGhpc0lzQVZlcnlTZWN1cmVTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25XaXRoSFM1MTJBbGdvcml0aG1JdE11c3RCZUxvbmdFbm91Z2g=}
    access-exp: 3600
    refresh-exp: 604800
    header: Authorization
    prefix: "Bearer "
